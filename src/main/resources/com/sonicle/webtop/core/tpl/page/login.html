<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="robots" content="none" />
        
        <title>${title}</title>
        <#if baseUrl??><base href="${baseUrl}" target="_blank"></#if>
        <link rel="shortcut icon" type="image/x-icon" href="resources/com.sonicle.webtop.core/${coreVersion.toString()}/resources/images/wt.ico" />
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="resources/com.sonicle.webtop.core/0.0.0/resources/vendor/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="resources/com.sonicle.webtop.core/0.0.0/resources/vendor/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        
        <!-- Bootstrap -->
        <link rel="stylesheet" property="stylesheet" type="text/css" href="resources/com.sonicle.webtop.core/0.0.0/resources/vendor/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" property="stylesheet" type="text/css" href="resources/com.sonicle.webtop.core/${coreVersion.toString()}/resources/css/login.css" />
        <script src="resources/com.sonicle.webtop.core/0.0.0/resources/vendor/jquery/3.3.1/jquery.min.js"></script>
        
        <script type="text/javascript">
            $(function () {
                setTimeout(function () {
                    $('#wtusername').focus();
                }, 100);
                $('#wtsubmit').bind('click tap', function () {
                    $('#location').val(window.location);
                    $('form[name="login"]').submit();
                    $(this).prop("disabled", true);
                });
            });
        </script>
    </head>
    <body>
        <div class="jumbotron">
            <div id="login" class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
                        <img class="logo img-responsive" src="resources/com.sonicle.webtop.core/${coreVersion.toString()}/resources/images/login.png">
                        <#if showMaintenance>
                        <div class="alert alert-warning text-center" role="alert">
                            <span class="glyphicon glyphicon-info-sign"></span>&nbsp;
                            ${maintenanceMessage}
                        </div>
                        </#if>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                        <form name="login" method="post" action="login">
                            <input id="location" name="location" type="hidden">
                            <div class="box">
                                <#if showFailure>
                                <p class="text-center text-danger">
                                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                                    ${failureMessage}
                                </p>
                                </#if>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input class="form-control" id="wtusername" name="wtusername" type="text" placeholder="${usernamePlaceholder}">
                                        <div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input class="form-control" id="wtpassword" name="wtpassword" type="password" placeholder="${passwordPlaceholder}">
                                        <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
                                    </div>
                                </div>
                                <div class="form-group" <#if !showDomain>style="display: none;"</#if>>
                                     <div class="input-group">
                                        <div class="input-group-addon">${domainLabel}</div>
                                        <select class="form-control" id="wtdomain" name="wtdomain">
                                            <#list domains as domain>
                                            <option value="${domain.getValue()}" >${domain.getDescription()}</option>
                                            </#list>
                                        </select>
                                    </div>
                                </div>
                                <br>
                                <button class="btn btn-primary" id="wtsubmit" type="sumbit">${submitLabel}</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
                        <img class="powered img-responsive" src="resources/com.sonicle.webtop.core/${coreVersion.toString()}/resources/images/poweredby.png">
                        <h5 class="powered text-center"><small>${versionString}</small></h5>
                        <#if serverInfo??>
                        <h6 class="serverinfo text-center"><small>${serverInfo}</small></h6>
                        </#if>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
