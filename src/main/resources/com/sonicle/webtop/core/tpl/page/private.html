<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="robots" content="none" />
        
        <title>${title}</title>
        <#if baseUrl??><base href="${baseUrl}" target="_blank"></#if>
        <link rel="icon" type="image/svg+xml" href="${coreResourcesImagesUrl}/favicon.svg">
        <link rel="icon" type="image/png" href="${coreResourcesImagesUrl}/favicon.png">
        <!-- Fallback favicon in case a browser does not support the SVG version -->
        <link rel="alternate icon" type="image/x-icon" href="${coreResourcesImagesUrl}/favicon.ico">
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="${coreResourcesVendorUrl}/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="${coreResourcesVendorUrl}/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        
        <!--
        <link rel="stylesheet" property="stylesheet" type="text/css" href="${coreResourcesVendorUrl}/fontawesome/5.6.3/css/regular.min.css" />
        <link rel="stylesheet" property="stylesheet" type="text/css" href="${coreResourcesVendorUrl}/fontawesome/5.6.3/css/solid.min.css" />
        <link rel="stylesheet" property="stylesheet" type="text/css" href="${coreResourcesVendorUrl}/fontawesome/5.6.3/css/brands.min.css" />
        <link rel="stylesheet" property="stylesheet" type="text/css" href="${coreResourcesVendorUrl}/fontawesome/5.6.3/css/v4-shims.min.css" />
        -->
        <link rel="stylesheet" property="stylesheet" type="text/css" href="${coreResourcesCssUrl}/loading.css" />
    </head>
    <body>
        <div id="wt-loading-mask"></div>
        <div id="wt-loading">
            <span id="wt-loading-message">${loadingMessage}</span>
        </div>
        <script type="text/javascript">
            var WTS = {}, Ext = Ext || {};
            WTS = ${WTS};
            Ext.beforeLoad = function() {
                Ext.manifest = WTS.appManifest;
            };
        </script>
        <script type="text/javascript" src="resources/com.sonicle.webtop.core/${coreVersion.toString()}/boot/bootstrap.js"></script>
   </body>
</html>
